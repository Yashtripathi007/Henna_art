  <!-- Navigation -->
  <nav class="bg-white shadow-md sticky top-0 z-10">

      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-16 bg-gray-50">
    <div class="container mx-auto px-4">
      <h1 class="text-4xl font-bold text-center text-gray-800 mb-12">Get in Touch</h1>
      <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
        <div id="contact-form">
          <div class="mb-4">
            <label for="name" class="block text-gray-700 mb-2">Name</label>
            <input type="text" id="name" class="w-full p-3 border rounded-lg" required>
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700 mb-2">Email</label>
            <input type="email" id="email" class="w-full p-3 border rounded-lg" required>
          </div>
          <div class="mb-4">
            <label for="message" class="block text-gray-700 mb-2">Message</label>
            <textarea id="message" class="w-full p-3 border rounded-lg" rows="5" required></textarea>
          </div>
          <button onclick="submitContactForm()" class="w-full bg-pink-600 text-white p-3 rounded-lg hover:bg-pink-700">Send Message</button>
          <p id="form-message" class="mt-4 text-center text-gray-600 hidden"></p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8">
