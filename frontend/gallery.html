  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-10">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <a href="index.html" class="text-2xl font-bold text-pink-600"
          >HennArtistry</a
        >
        <ul class="flex space-x-6">
          <li>
            <a href="index.html" class="text-gray-700 hover:text-pink-600"
              >Home</a
            >
          </li>
          <li>
            <a href="about.html" class="text-gray-700 hover:text-pink-600"
              >About</a
            >
          </li>
          <li>
            <a href="services.html" class="text-gray-700 hover:text-pink-600"
              >Services</a
            >
          </li>
          <li>
            <a href="gallery.html" class="text-gray-700 hover:text-pink-600"
              >Gallery</a
            >
          </li>
          <li>
            <a href="contact.html" class="text-gray-700 hover:text-pink-600"
              >Contact</a
            >
          </li>
          <li>
            <a
              href="booking.html"
              class="text-white bg-pink-600 px-4 py-2 rounded hover:bg-pink-700"
              >Book Now</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Gallery Section -->
    <section class="py-16 bg-gray-50">
      <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-12">
          Our Gallery
        </h1>
        <div
          id="gallery-grid"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
        >
          <!-- Dynamic images will be loaded here -->
        </div>
      </div>
    </section>

    <!-- Lightbox (Hidden by default) -->
    <div
      id="lightbox"
      class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50"
    >
      <img
        id="lightbox-img"
        src=""
        alt="Lightbox Image"
        class="max-w-full max-h-full"
      />
      <button
        id="close-lightbox"
        class="absolute top-4 right-4 text-white text-2xl"
      >
        ×
      </button>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
      <div class="container mx-auto px-4 text-center">
        <p>4153 Im Reinacherhof 197A, Reinach</p>
        <p class="mt-2">Phone: +41 78 317 30 17</p>
        <div class="mt-4 flex justify-center space-x-4">
          <a href="https://www.facebook.com/share/1FJ3ptXfy4/" class="text-gray-400 hover:text-white">Facebook</a>
          <a href="https://www.instagram.com/priyas_henna_styling?igsh=MmFwdXZzaXZkM2xs" class="text-gray-400 hover:text-white">Instagram</a>
          <a href="https://whatsapp.com" class="text-gray-400 hover:text-white">WhatsApp</a>
          <a href="contact.html" class="text-gray-400 hover:text-white">Contact</a>
        </div>
        <p class="mt-4">© 2025 HennArtistry. All rights reserved.</p>
      </div>
    </footer>

    <script src="script.js"></script>
    <script>
      // Dynamically set the copyright year
      document.getElementById("copyright-year").textContent =
        new Date().getFullYear();
    </script>

</html>
